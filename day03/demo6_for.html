<body>
	<script>
		// 求1~100之间所有数字之和
		// 循环条件：累加的数字 <= 100
		// 循环操作：累加
		var sum = 0;
		/*for ( var i = 1; i <= 100; i++ ) {
			sum = sum + i;
		}*/

		var i = 1;
		while(i <= 100) {
			sum += i;
			i++;
		}
		console.log(sum);
	</script>
</body>
