<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var count = 0;
		// 循环条件：打印次数不足100次
		// 循环操作：打印 "hello 千锋..."
		while (count < 100) {
			// 修改计数
			count++;
			// 打印
			console.log("hello 千锋...");
		}




		/*if (count < 100){
			console.log("hello 千锋...");
			count++;
		}*/
	</script>
</body>
</html>
